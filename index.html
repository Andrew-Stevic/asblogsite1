<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Navigation */
        nav {
            background: #333;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* About Page */
        .profile-section {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-text {
            flex: 1;
            min-width: 300px;
        }

        /* Resume Page */
        .resume-section {
            margin-bottom: 2rem;
        }

        .resume-section h2 {
            border-bottom: 2px solid #333;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }

        /* Blog Page */
        .blog-post {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #ddd;
        }

        .blog-post h2 {
            margin-bottom: 1rem;
        }

        .blog-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-image {
                width: 100%;
                height: auto;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <!-- About Page (index.html) -->
    <div class="container">
        <div class="profile-section">
            <img src="/api/placeholder/300/300" alt="Your Profile Picture" class="profile-image">
            <div class="profile-text">
                <h1>Your Name</h1>
                <p>Welcome to my personal website! This is where you can introduce yourself and share your story.</p>
                <p>Add another paragraph here about your interests, goals, or background.</p>
            </div>
        </div>
    </div>
</body>
</html>
